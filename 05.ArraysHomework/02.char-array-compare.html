<!DOCTYPE html>
<!--
	Write a script that compares two char arrays lexicographically (letter by letter).
-->
<html>
	<head>
		<title>Array comparison</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	<body>
		<label>Please input arrays as chars, separated by comma only.</label><br/>
		<label for="tb-arr-1">First array: </label>
		<input type="text" id="tb-arr-1" /><br/>
		<label for="tb-arr-2">Second array: </label>
		<input type="text" id="tb-arr-2" />
		<a href="#" id="btn-compare-arrays" onclick="onCompareArraysBtnClick()">Compare</a>
		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>
		<script>
			// Extension method for type Array
			Array.prototype.compareTo = function(arr) {
				if (this.length !== arr.length) {
					return false;
				}
				var areEqual = true;
				for (var i = 0; i < this.length; i++) {
					if(this[i] !== arr[i]) {
						areEqual = false;
					}
				}

				return areEqual;
			}

			function onCompareArraysBtnClick() {
				var firstArray = jsConsole.read('#tb-arr-1').split(',');
				var secondArray = jsConsole.read('#tb-arr-2').split(',');

				jsConsole.writeLine(firstArray.compareTo(secondArray));
		}

		</script>
	</body>
</html>
