<!DOCTYPE html>
<!--
	Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.
-->
<html>
	<head>
		<title>Multiplication sign</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>

	<body>
		<input type="text" id="tb-number-a" /><br/>
		<input type="text" id="tb-number-b" /><br/>
		<input type="text" id="tb-number-c" />
		<a href="#" id="btn-check-sign" onclick="onCheckSignBtnClick()">Check mulitplication sign</a>
		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>
		<script>
			function onCheckSignBtnClick() {
				var firstNumber = jsConsole.readFloat('#tb-number-a'),
					secondNumber = jsConsole.readFloat('#tb-number-b'),
					thirdNumber = jsConsole.readFloat('#tb-number-c');

				if (firstNumber == 0 || secondNumber == 0 || thirdNumber == 0) {
		            jsConsole.writeLine('no sign => zero');
		        } else {
		            if (firstNumber > 0) {
		                if (secondNumber > 0) {
		                    if (thirdNumber > 0) jsConsole.writeLine("+");
		                    else 
		                    	jsConsole.writeLine("-");
		                } else {
		                    if (thirdNumber < 0) jsConsole.writeLine("+");
		                    else 
		                    	jsConsole.writeLine("-");
		                }
		            } else {
		                if (secondNumber > 0) {
		                    if (thirdNumber > 0) jsConsole.writeLine("-");
		                    else 
		                    	jsConsole.writeLine("+");
		                } else {
		                    if (thirdNumber > 0) jsConsole.writeLine("+");
		                    else 
		                    	jsConsole.writeLine("-");
		                }
		            }
	        	}
	        }
		</script>
	</body>
</html>
