<!DOCTYPE html>
<!--
	Write an expression that calculates trapezoid's area by given sides a and b and height h.
-->
<html>
	<head>
		<title>Trapezoid</title>
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>

	<body>
		<label for="tb-number-small-base">Small base: </label>
		<input type="text" id="tb-number-small-base" /><br/>
		<label for="tb-number-large-base">Large base: </label>
		<input type="text" id="tb-number-large-base" /><br/>
		<label for="tb-number-height">Height: </label>
		<input type="text" id="tb-number-height" />
		<a href="#" id="btn-calculate-area" onclick="onCalculateAreaBtnClick()">Calculate area</a>
		<div id="js-console"></div>				 
		<script src="scripts/js-console.js"></script>
		<script>
			function onCalculateAreaBtnClick() {
				var smallBase = jsConsole.readFloat('#tb-number-small-base'),
					largeBase = jsConsole.readFloat('#tb-number-large-base');
					height = jsConsole.readFloat('#tb-number-height'),
					area = (smallBase + largeBase) * height / 2;

				jsConsole.writeLine(area);
			}
		</script>
	</body>
</html>
